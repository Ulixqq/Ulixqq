<!DOCTYPE html>

    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1 align="center">Українські прислів'я</h1>
    <p class="p-green"><b>Bовка</b> боятися - в ліс не ходити.</p>
    <p class="p-red">Кожен <b>кулик</b><sup>1</sup> своє болото хвалить.</p>
    <p class="p-maroon">Крутиться, як <b>білка</b> в колесі.<p>
    <p class="p-purple">На те <b>щука</b> в морі, щоб <b>карась</b> не дрімав.</p>

    <p>----------------------------------------------</p>
    <p><sup>1</sup> - пташка середніх розмірів, мешкає на болотах</p>
    
</body>
</html>
